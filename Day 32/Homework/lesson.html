<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
       #paragraph {
        text-align: center;
        color: black;
       }

       #h1{
        text-align: center;
        color: blue;

       }
       #h2 {
        text-align: center;
        color: aqua;
       }
       #h3 {
        text-align: center;
        color: brown;
       }
       #button {
        text-align: center;
        color: blueviolet;
       }
    </style>
</head>
<body>
    <p id="paragraph">Hello</p>
    <h1 id="h1">Hello</h1>
    <h2 id="h2">hello</h2>
    <h3 id="h3">hello</h3>
    <button id="button">hello</button>
</body>
</html>
