<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Bank Of Georgia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Bank Of Georgia</div>
        <nav>
            <ul>
                <li><a href="lesson.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="register">
        <h1>Register</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit"><a href="lesson.html">Register</a></button>
        </form>
    </section>

    <footer>
        <p>©️ 2024 Bank Of Georgia. All rights reserved.</p>
    </footer>
</body>
