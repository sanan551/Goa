<body>
    <button onclick="alert('Hello World')">Click Me</button>

    <script>
        
        let num = 42;
        let text = "Hello World";

        console.log(num);
        console.log(text);

        console.log(nothing);
        
        
        console.log(num + ' ' + text + ' ' + isActive + ' ' + nothing);

    </script>
