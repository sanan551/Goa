<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Homework</title>
    <link rel="stylesheet" href="lesson.css">
</head>
<body>
    <div class="container">
        <img id="photo" src="image1.jpeg" alt="Image">
        
        
        <button onclick="alert('ეს არის გამაფრთხილებელი მესიჯი!')">გამაფრთხილებელი მესიჯი</button>
        <button onclick="photo.style.width = '300px'">ფოტოს ზომის გაზრდა</button>
        <button onclick="photo.style.width = '200px'">ფოტოს ზომის შემცირება</button>
        <button onclick="photo.src = 'image1.jpeg'">პირველი ფოტოს ჩვენება</button>
        <button onclick="photo.src = 'image2.webp'">მეორე ფოტოს ჩვენება</button>
        <button onclick="style.backgroundColor = 'red'">ამ ღილაკის ფონის შეცვლა</button>
    </div>
</body>
</html>
