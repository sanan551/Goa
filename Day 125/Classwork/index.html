<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="card">
    <h1 id="pageTitle">Register</h1>

    <form id="registerForm">
      <label for="username">სახელი</label>
      <input id="username" name="username" type="text" placeholder="შეიყვანეთ სახელი" autocomplete="off" required />

      <label for="password">პაროლი</label>
      <input id="password" name="password" type="password" placeholder="შეიყვანეთ პაროლი" required />

      <button id="confirmBtn" type="submit">დადასტურება</button>
    </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
